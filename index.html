<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1">
    <title>Yeezle Unlimited</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    
    <main id="main">
        <div id="title">Yeezle Unlimited</div>
        <div id="guess" class="autocomplete"><input type="text" placeholder="Guess A Kanye Song" autocomplete="off" id="songGuess"><input type="submit" value="Guess" id="submit"></div>
        <div id="game">
           <!-- <div class="gameRow">
                <img src="./assets/mbdtf.jpg" class="cover"> 
                <h1 class="arrow">></h1>
                <h1 class="songTitle">Monster</h1>
                <h1 class="trackNo">6 <span>></span></h1>
                <h1 class="trackLength">61m <span>></span></h1>
                <h1 class="features">Jay-Z, Rick Ross, Nicki Minaj, Bon Iver</h1>
           </div> -->
        </div>
    </main>
    <div id="bgThing"></div>
    <div id="gameEnd">
        <div id="bgBlur"></div>
        <div id="results">
            <h1 id="resultsworl"></h1>
            <span id="underline"></span>
            <div id="answer">
                <img src="" id="yeCover">
                <h1 id="yeTitle"></h1>
            </div>
            <div id="resultsLose">
                <h1 id="statsTitle">Stats</h1>
                <div class="stat" id="gamesPlayed">
                    <h1 id="numPlayed"></h1>
                    <h1 id="playeddd">GAMES PLAYED</h1>
                </div>
                <div class="stat" id="winRate">
                    <h1 id="winPercent"></h1>
                    <h1 id="winName">WIN PERCENTAGE</h1>
                </div>
                <div id="playAgain">PLAY AGAIN</div>
            </div>
        </div>
    </div>
</body>
</html>
